<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	
</head>
<body>
	<div class="container col-3">
		<label>Calculadora Basica</label>
  <div class="row">
  		<div class="entrada">
	    	<div class="col-">
		     	<input id="dato1" type="input" placeholder="Numero 2">
		    </div>
	    </div>
	    <div class="entrada">
		    <div class="col-">
		    	
		     	<input id="dato2" type="input"  placeholder="Numero 1">
		    </div>
	    </div>
	    <div class="entrada">
	     <div class="col-">
	     	<input id="resultado" type="input" placeholder="resultado">
	    </div>
	    </div>
	</div>
	<div class="row">
    	
	    	<button id="suma" class="col-4 but tbut">+</button>

	    	<button id="resta" class="col-4 but tbut">-</button>

	</div>
	<div class="row">
    	<button id="multiplicacion" class="col-4 but tbut">x</button>

	    <button id="divicion" class="col-4 but tbut">/</button>
	</div>
</div>


<script type="text/javascript" src="codigo.js"></script>

</body>
</html>
